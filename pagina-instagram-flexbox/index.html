<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/favico.png" type="image/x-icon">
        <title>Instagram</title>
</head>
<body>
        <div class="insta-wrapper">
                <div class="insta-phone">
                        <img src="img/instagram-phone.png" alt="Phone">
                </div>
                <div class="insta-continue">
                        <div class="group">
                                <img src="img/logo-instagram.png" class="insta-logo" alt="Logo Instagram">
                                <div class="foto-perfil">
                                        <img src="img/perfil.jpg" alt="foto de perfil">
                                </div>
                                <a href="#" class="insta-login">Continue como samuel-ferreira.js</a>
                                <a href="#" class="insta-logout">Remover conta</a>
                        </div>
                        <div class="group">
                                <p class="not-account">Não é samuel-ferreira.js</p>
                                <p class="not-account">
                                        <span class="link-blue">Alternar contas</span>
                                        ou
                                        <span class="link-blue">Inscreva-se</span>
                                </p>
                        </div>
                        <div class="get-the-app">
                                <p class="get-app">Baixe o aplicativo</p>
                                <div class="download">
                                        <a href="#" class="app-download"></a>
                                        <a href="#" class="app-download"></a>
                                </div>
                        </div>
                </div>
        </div>
</body>
</html>
